<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cars and coffee. Cars and fun, Coffee and Fun, Drive and Coffee">
    <meta name="keywords" content="Cars and coffee, Stockholm drive, Norrtälje, Drive">
    <title>Cars & Coffee</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/images/facivon.png">

</head>


<body>
    <!-- head -->
    <header>
        <h1 id="h1-home">Cars & Coffee</h1>
        <i class="fa-solid fa-car" id="nav-icon"></i>
        <nav id="navbar">
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="member.html">Member</a>
        </nav>

    </header>

    <main>
        <section id="event-schedule">
            <!-- bild -->
            <div class="hero-image">
                <div id="text-overlayhero">PASSION IS SHARED</div>
            </div>
        </section>
    
        <div class="text-overlay">
            <h2>Upcoming Events</h2>
            </div>
            <!-- adress -->
            <div class="address-box">
                <i class="fa-solid fa-location-dot"></i>
                <span>Norrtälje, Stockholm 761 30</span>
            </div>
    </main>
    

    <!-- event days -->
    <div class="event-container">
        <div class="event-box">
            <h3>Event 1</h3>
            <p>Monday</p>
            <p>21:00</p>
        </div>
        <div class="event-box">
            <h3>Event 2</h3>
            <p>Tuesday</p>
            <p>21:00</p>
        </div>
        <div class="event-box">
            <h3>Event 3</h3>
            <p>Saturday</p>
            <p>20:00</p>
        </div>
        <div class="event-box">
            <h3>Event 4</h3>
            <p>Sunday</p>
            <p>20:00</p>
        </div>
    </div>


    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-twitter-square"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i
                        class="fa-brands fa-youtube-square"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a></li>
        </ul>


    </footer>

    <!-- Javascript code -->
    <script src="https://kit.fontawesome.com/0e9623133e.js" crossorigin="anonymous"></script>

    <script>
        document.getElementById('nav-icon').addEventListener('click', function () {
            var navbar = document.getElementById('navbar');
            if (navbar.style.display === 'none' || navbar.style.display === '') {
                navbar.style.display = 'flex';
            } else {
                navbar.style.display = 'none';
            }
        });
    </script>

</body>

</html>
